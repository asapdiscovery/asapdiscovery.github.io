  Ben is a Principal in the Medicxi Investment team. Prior to joining Medicxi, Ben spent over twenty years leading small molecule discovery projects in various R&D organisations including the Drugs for Neglected Diseases initiative (DNDi, Geneva), Addex Therapeutics (Geneva) and UCB (Cambridge, UK) as well as co-founding the early-stage start-ups AiDD SA and MPC Therapeutics SA.

  Ben received a MChem from University of Wales Swansea, a PhD in organic chemistry from Imperial College London and an EMBA from IE Business School, Madrid