  Lisa Purcell, Ph.D. has served as the Senior Vice President of Microbiology and Virology since December 2020. Dr. Purcellâ€™s career has been dedicated to the development of therapies within the immunology and infectious disease areas, including those for SARS-CoV-2/COVID-19. From July 2008 to December 2020, Dr. Purcell worked in both the clinical and nonclinical areas at Regeneron Pharmaceuticals focusing on the development of drugs for infectious disease, allergy and inflammation. Dr. Purcell received her B.Sc. with Honors in Biology and M.Sc. in Ecotoxicology from the University of Prince Edward Island, her Ph.D. in Parasitology from McGill University and completed her postdoctoral training at Columbia University Vagelos College of Physicians and Surgeons. 
