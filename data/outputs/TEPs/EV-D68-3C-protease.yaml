    - name: enterovirus D68 3C protease construct bearing a C-terminal His-
        tag that crystallised in the space group P21<sub>21</sub>21
      # Brief description of the plasmid
      description:  This protein yielded highly reproducible crystals upon 
        microseeding, which typically diffracted to 1.7 Å resolution. This crystal 
        system was DMSO tolerant and therefore suitable for our subsequent fragment
        soaking.
      # Date it was provided
