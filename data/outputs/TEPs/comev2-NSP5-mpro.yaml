      # Brief description of the plasmid
      description:  Mpro from SARS-CoV-2 was cloned into pGEX-6P-1 for heterologous protein expression in Escherichia coli.
            The protein was purified by Ni-affinity chromatography, followed by HRV 3C protease treatment which
            yielded native N- and C-termini. HRV 3C protease was removed by reverse Ni-affinity chromatography,
            followed by a gel filtration step. The purified protein appears as a dimer in size-exclusion chromatography.
