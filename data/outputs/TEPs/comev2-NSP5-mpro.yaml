    # Construct / plasmid resource
    - name: Plasmid for protein expression of SARS-CoV-2 Mpro protease for assays and crystallography
      id: comev2-NSP5-mpro_expression-construct
      # Brief description of the plasmid
      description:  Mpro from SARS-CoV-2 was cloned into pGEX-6P-1 for heterologous protein expression in Escherichia coli.
            The protein was purified by Ni-affinity chromatography, followed by HRV 3C protease treatment which
            yielded native N- and C-termini. HRV 3C protease was removed by reverse Ni-affinity chromatography,
            followed by a gel filtration step. The purified protein appears as a dimer in size-exclusion chromatography.
      # Date it was provided
      date: 2020-02-14
      # Type: One of ['plasmid', 'xray-fragment-screen', 'pdb-deposition', 'assay', 'compounds']
      type: plasmid
      # URL pointing to resource
      # For a plasmid, this should be an AddGene entry
      #url: https://www.diamond.ac.uk/dam/jcr:feefeac2-8f38-4dba-84e4-139f83e8a375/ProteaseMandM_v4.docx
      # ASAP Projects and Cores that contributed to this resource
      # e.g. ['Project 2', 'Structural Biology Core']
      projects: [Project 2]
