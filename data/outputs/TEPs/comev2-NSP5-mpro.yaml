    - name: XChem crystallographic fragment screen of SARS-CoV-2 Mpro
      id: comev2-NSP15-mpro_fragment-screen-fragalysis
      description:  We performed an exhaustive crystallographic fragment screen to probe the Mpro active site, and to identify
                    opportunities for fragment merging or growing. Additionally, a library of mild electrophilic fragments was
                    screened by mass spectrometry for probing the binding properties around the active site cysteine. Overall,
                    a total of 1742 soaking and 1139 co-crystallization experiments resulted in 1877 mounted crystals. This
                    resulted in determination of 91 protein-fragment structures.
      date: 2020-03-18
      type: xray-fragment-screen
      url: https://fragalysis.diamond.ac.uk/viewer/react/preview/target/Mpro
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Crystallization protocol [available at protocols.io](http://doi.org/10.17504/protocols.io.kqdg326y7v25/v1) 

        Data were collected at the beamline I04-1 at 100 K and processed with the fully automated pipelines at
        Diamond Light Source [[11](https://doi.org/10.1016/j.ymeth.2011.06.010)], which variously combine XDS [[12](https://doi.org/10.1107/s0907444909047374)], xia2 [[13](https://doi.org/10.1107/s0907444913015308)], autoPROC [[14](https://doi.org/10.1107/S0907444911007773)] and DIALS [[15](https://doi.org/10.1107%2FS2059798317017235)], and select resolution limits algorithmically; no manual curation of processing parameters was applied. Further
        analysis was performed through XChemExplorer [[16](https://doi.org/10.1107%2FS2059798316020234)]: for each dataset, the version of processed data was
        selected by the default XChemExplorer score, and electron density maps were generated with Dimple.
        Ligand-binding events were identified using PanDDA [[18](https://doi.org/10.1038/ncomms15123)] (both the released version 0.2 and a pre-release
        development version (https://github.com/ConorFWild/pandda), and ligands were modelled into PanDDAcalculated
        event maps using Coot [[19](https://doi.org/10.1107/s0907444910007493)]. Restraints were calculated with ACEDRG [[20](https://doi.org/10.1107%2FS2059798317000067)] or GRADE, structures were refined with Refmac [[22](https://doi.org/10.1107/s0907444911001314)] and Buster.
        Fragments were soaked into crystals by adding dissolved compound directly to the crystallisation drops. The
        following libraries were screened: the DSipoised library (Enamine), a version of the poised library [[24](https://doi.org/10.1039/C5SC03115J)]; a
        version of the MiniFrags library [[25](https://doi.org/10.1016/j.drudis.2019.03.009)] assembled in-house; the FragLites library; a library of shape-diverse
        3D fragments (“York3D”) [[27](https://doi.org/10.1002/chem.202001123)]; heterocyclic electrophiles [[28](http://xlink.rsc.org/?DOI=c8md00327k)]; and the SpotFinder library. All fragments were    
        in 100% DMSO at varying stock concentrations, detailed at https://www.diamond.ac.uk/Instruments/Mx/
        Fragment-Screening/Fragment-Libraries.html). In brief, 55 nl of fragment stock solutions in DMSO (DSIpoised,
        FragLite, PepLites, York 3D, Covalent Heterocylces and SpotFinder all at 500 mM, MiniFrags at 1 M
        and Cysteine covalent library at 20 mM) were transferred directly to 500 nl crystallisation drops using an
        ECHO liquid handler giving a final compound concentration of 2–100 mM and DMSO concentration of 10%.
        Drops were incubated at room temperature for ~1 h prior to mounting and flash cooling in liquid nitrogen
        without the addition of further cryoprotectant.
