  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    The coronavirus family poses a major global health concern.  Notably, Severe Acute Respiratory Syndrome (SARS), Middle East Respiratory Syndrome (MERS) and Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2) also known as COVID-19 cause severe illness in mammals and birds. The COVID-19 pandemic has highlighted the need to identify novel therapeutic interventions and strategies of pandemic preparedness. 
    MERS-CoV is a zoonotic virus that was first discovered in 2012 [9](https://doi: 10.1056/NEJMoa1211721)]. The disease has spread rapidly with large outbreaks as recent as 2015 and 2018 [[10](https://www.who.int/en/news-room/fact-sheets/detail/middle-east-respiratory-syndrome-coronavirus-(mers-cov)), [11](https:)//doi: 10.1016/S0140-6736(15)60454-8), [12](https://www.emro.who.int/health-topics/mers-cov/mers-outbreaks.html), [13](https://doi: 10.1128/genomeA.00818-15]. Currently there is no therapeutic intervention for MERS-CoV with 35% of reported cases resulting in human death [11](https://pubmed.ncbi.nlm.nih.gov/26049252/)]. Like-wise to SARS-CoV-2, MERS-CoV produces a main protease (Mpro) which is essential for viral replication and therefore an attractive target to stop the virus [[14](https://doi: 10.1074/jbc.M115.651463), [15](https://doi: 10.1016/j.virusres.2015.05.018), [16](https://doi: 10.1016/j.virusres.2015.02.025)]. This TEP includes the protocols used for producing recombinant MERS-CoV Mpro (comer-NSP5-mpro), assay documentation as well as crystallization protocols. Moreover, it contains information about different enzymatic and viral replication assays for orthogonal validation of small molecule inhibitors in order determine structure-activity relationships. All data are fully open and constitute a unique resource, not only for this target, but for improving methodology of fragment-to-hit and hit-to-lead progression.
  # Scientific Background:
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    The emergence of COVID-19 has caused a global pandemic of unexpected scale. The disease is caused by the SARS-Cov-2 virus [[1](https://doi.org/10.1016%2FS1473-3099(20)30144-4), [2](https://doi.org/10.1038/s41586-020-2008-3), [3](https://doi.org/10.1056/nejmoa2001017)] for which no approved drugs exist or are in the pipeline. This disease has so far claimed more than 1.2 million lives world-wide (November 2020, https://covid19.who.int), despite numerous regional lockdowns in order to stop the spread of the virus. However, despite the fact that SARS-CoV-2 is already the third zoonotic coronavirus outbreak after the emergence of SARS-CoV-1 in 2002 and the Middle East Respiratory Syndrome (MERS-CoV) in 2012 [[4](https://pubmed.ncbi.nlm.nih.gov/23078800/), [5](https://doi.org/10.1016/s0140-6736(03)13967-0), [6](https://doi.org/10.1056/nejmoa1211721)], there is a notable lack of antiviral treatment options. SARS-CoV-2 is a large enveloped, positive-sense, single-stranded RNA Betacoronavirus from the order of nidoviruses. Its RNA encodes two open reading frames that, through ribosome frame-shifting, generates two polyproteins pp1a and pp1ab [[7](https://doi.org/10.1093%2Fnar%2F18.7.1825)]. The genome contains a large replicase gene encompassing nonstructural proteins (Nsps), followed by structural and accessory genes. The polyproteins are processed by two viral cysteine proteases: a papain-like protease (PLpro) which cleaves three sites, releasing non-structural proteins nsp1-3 and a 3C-like protease, also referred to as the main protease (Mpro), that cleaves at 11 sites to release non-structural proteins (nsp4-16). These non-structural proteins form the replicase complex responsible for replication and transcription of the viral genome and have led to Mpro and PLPro being the primary targets for antiviral drug development [[8](https://doi.org/10.1111/febs.12936)].
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    This TEP provides a comprehensive sampling of the binding properties of the active site of SARS-CoV-2
    main protease by small molecule fragment molecules. Together with the established enzymatic assays, it
    forms the bases for rational, structure-based drug development. The usefulness of the data and protocols
    presented in this TEP have been demonstrated by the [COVID Moonshot consortium](https://covid.postera.ai/covid) successfully
    developing sub-micromolar binders, that are now in lead optimisation.

    * Fragalysis interactive structure viewer (and downloads of all structures): https://fragalysis.diamond.ac.uk/viewer/react/preview/target/Mpro
    
    * Fragment screen PDB group deposition (currently contains only a subset of structures): https://www.rcsb.org/groups/summary/entry/G_1002153
