  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    The coronavirus family poses a major global health concern.  Notably, Severe Acute Respiratory Syndrome (SARS), Middle East Respiratory Syndrome (MERS) and Severe Acute Respiratory Syndrome coronavirus 2 (SARS-CoV-2) also known as COVID-19 cause severe illness in mammals and birds. The COVID-19 pandemic has highlighted the need to identify novel therapeutic interventions and strategies of pandemic preparedness. 
    MERS-CoV is a zoonotic virus that was first discovered in 2012 [1](https://doi: 10.1056/NEJMoa1211721). The disease has spread rapidly with large outbreaks as recent as 2015 and 2018 [2](https://www.who.int/en/news-room/fact-sheets/detail/middle-east-respiratory-syndrome-coronavirus-(mers-cov)), [3](https:)//doi: 10.1016/S0140-6736(15)60454-8), [4](https://www.emro.who.int/health-topics/mers-cov/mers-outbreaks.html), [5](https://doi: 10.1128/genomeA.00818-15). Currently there is no therapeutic intervention for MERS-CoV with 35% of reported cases resulting in human death [6](https://pubmed.ncbi.nlm.nih.gov/26049252/)]. Like-wise to SARS-CoV-2, MERS-CoV produces a main protease (Mpro) which is essential for viral replication and therefore an attractive target to stop the virus [7](https://doi: 10.1074/jbc.M115.651463), [8](https://doi: 10.1016/j.virusres.2015.05.018), [9](https://doi: 10.1016/j.virusres.2015.02.025). This TEP includes the protocols used for producing recombinant MERS-CoV Mpro, assay documentation as well as crystallization protocols. Moreover, it contains information about different enzymatic and viral replication assays for orthogonal validation of small molecule inhibitors in order determine structure-activity relationships. All data are fully open and constitute a unique resource, not only for this target, but for improving methodology of fragment-to-hit and hit-to-lead progression.
  # Scientific Background:
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    The emergence of COVID-19 has caused a global pandemic of unexpected scale. The disease is caused by the SARS-Cov-2 virus [10](https://doi.org/10.1016%2FS1473-3099(20)30144-4), [11](https://doi.org/10.1038/s41586-020-2008-3), [12](https://doi.org/10.1056/nejmoa2001017) and has so far claimed more than [7 million lives world-wide](November 2020, https://covid19.who.int), despite numerous regional lockdowns in order to stop the spread of the virus. However, despite the fact that SARS-CoV-2 is already the third zoonotic coronavirus outbreak after the emergence of SARS-CoV-1 in 2002 and the Middle East Respiratory Syndrome (MERS-CoV) in 2012 [13](https://pubmed.ncbi.nlm.nih.gov/23078800/), [14](https://doi.org/10.1016/s0140-6736(03)13967-0), [15](https://doi.org/10.1056/nejmoa1211721), there is a notable lack of antiviral treatment options. SARS-CoV-2 is a large enveloped, positive-sense, single-stranded RNA Betacoronavirus from the order of nidoviruses. Its RNA encodes two open reading frames that, through ribosome frame-shifting, generates two polyproteins pp1a and pp1ab [16](https://doi.org/10.1093%2Fnar%2F18.7.1825). The genome contains a large replicase gene encompassing nonstructural proteins (Nsps), followed by structural and accessory genes. The polyproteins are processed by two viral cysteine proteases: a papain-like protease (PLpro) which cleaves three sites, releasing non-structural proteins nsp1-3 and a 3C-like protease, also referred to as the main protease (Mpro), that cleaves at 11 sites to release non-structural proteins (nsp4-16). These non-structural proteins form the replicase complex responsible for replication and transcription of the viral genome and have led to Mpro and PLPro being the primary targets for antiviral drug development [17](https://doi.org/10.1111/febs.12936).
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    This TEP provides a comprehensive sampling of the binding properties of the active site of SARS-CoV-2
    main protease by small molecule fragment molecules. Together with the established enzymatic assays, it
    forms the bases for rational, structure-based drug development. The usefulness of the data and protocols
    presented in this TEP have been demonstrated by the [COVID Moonshot consortium](https://covid.postera.ai/covid) successfully
    developing sub-micromolar binders, that are now in lead optimisation.

    SARS-CoV-2 Mpro:
    * [Fragalysis interactive structure viewer](https://fragalysis-legacy.xchem.diamond.ac.uk/viewer/react/preview/target/Mpro/tas/lb18145-1) and downloads of all structures.
    * Fragment screen PDB group deposition [G_1002135](https://www.rcsb.org/groups/summary/entry/G_1002135), [G_1002144](https://www.rcsb.org/groups/summary/entry/G_1002144), [G_1002151](https://www.rcsb.org/groups/summary/entry/G_1002151), [G_1002152](https://www.rcsb.org/groups/summary/entry/G_1002152), [G_1002153](https://www.rcsb.org/groups/summary/entry/G_1002153), [G_1002155](https://www.rcsb.org/groups/summary/entry/G_1002155), [G_1002156](https://www.rcsb.org/groups/summary/entry/G_1002156), [G_1002157](https://www.rcsb.org/groups/summary/entry/G_1002157), [G_1002163](https://www.rcsb.org/groups/summary/entry/G_1002163), [G_1002272](https://www.rcsb.org/groups/summary/entry/G_1002272)
