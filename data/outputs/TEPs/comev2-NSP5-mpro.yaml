    - name: FRET-based proteolytic assay of SARS-CoV-2 Mpro
      id: 
      description:  Fluorescent-based assay t0 measure peptide cleavage
      date: 2020-03-18
      type: assay
      url: 
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Assays are performed in Greiner 384 low volume plates into which the compounds are dispensed using an
        Echo 555 acoustic dispenser keeping the DMSO concentration < 1%. Mpro is pre-incubated for 15 minutes at
        room temperature with the inhibitor compounds before the substrate is added to initiate the reaction.
        Protease reaction was measured continuously in a BMG Pherastar FS with a 480/520 ex/em filter set. The
        final reaction concentrations are 20 mM HEPES pH 7.3, 1 mM TCEP, 50 mM NaCl, 0.01% Tween-20, 10%
        glycerol, 5 nM Mpro, 375 nM fluorogenic peptide substrate ([5-FAM]-AVLQSGFR-[Lys(Dabcyl)]-K-amide) in 20
        μL. All data is directly uploaded to the Moonshot vault on the Collaborative Drug Discovery Inc. (CDD)
        website for data analysis. The readouts are converted to % inhibition and the Levenberg–Marquardt
        algorithm is used to fit a Hill equation to dose-response data constrained with minimum value = 0.0 and
        maximum value = 100 to calculate IC50 values.
    - name: RapidFire Mass Spectrometry assay
      id: 
      description:  Mass spectroscopy-based assay to measure peptide cleavage
      date: 2020-03-18
      type: assay
      url: 
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Assays are performed in Greiner 384 low volume plates into which the compounds are dispensed using an
        Echo 555 acoustic dispenser keeping the DMSO concentration < 1%. A 15 μM enzyme stock solution is
        prepared in 20 mM HEPES, pH 7.5 and 300 mM NaCl, and subsequently diluted to a working solution of 300
        nM Mpro in assay buffer (20 mM HEPES, pH 7.5 and 50 mM NaCl). Mpro is pre-incubated for 15 minutes at
        room temperature with the inhibitor compounds before the addition of substrate to initiate the reaction. The
        final reaction concentrations are 20 mM HEPES pH 7.5, 50 mM NaCl, 150 nM Mpro and 2 μM substrate
        (TSAVLQSGFRK-NH2) in 50 μL. The reaction is incubated for 10 min at room temperature before quenching
        with 10% formic acid. The reactions are analysed with MS using RapidFire (RF) 365 high-throughput
        sampling robot (Agilent) connected to an iFunnel Agilent 6550 accurate mass quadrupole time-of-flight (QTOF)
        mass spectrometer using electrospray. RapidFire integrator software (Agilent) was used to extract the
        m/z (+1) charge states of both the substrate (1191.67 Da) and cleaved N-terminal product TSAVLQ (617.34
        Da) from the total ion chromatogram data which is used to calculate the percentage inhibition. All data is
        directly uploaded to the Moonshot vault for data analysis. The readouts are converted to % inhibition and
        the Levenberg–Marquardt algorithm is used to fit a Hill equation to dose-response data constrained with
        minimum value = 0.0 and maximum value = 100 to calculate IC~50~ values.
      details: |
        <a href="/pdfs/PAGE23-00152 - AVIDD ASAP; MERS MPRO c900 (MVMPROA p001) crystallization and further concentration.pdf" download>Download experimental metadata</a>
