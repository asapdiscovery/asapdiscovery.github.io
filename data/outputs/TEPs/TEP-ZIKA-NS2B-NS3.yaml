    - name: Crystallographic fragment screening at Oxford/XChem
      description:  We performed X-ray crystallography screening at XChem/Diamond Light Source with a total of 1200 fragments, which yielded 29 unique ZIKV NS3hel binders.
      date: 2022-06-01
      type: xray-fragment-screen
      url: N/A
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        ZIKV NS3hel was concentrated to a final concentration of 5 mg/ml and apo crystals were grown in crystallisation solution containing 0.12 M NPS Mix (0.3 M Sodium phosphate dibasic dihydrate, 0.3 M Ammonium sulphate and 0.3 M Sodium nitrate - Molecular Dimensions), 0.1 M MES/Imidazole pH 6.5 (Molecular Dimensions) and 33% Precipitant Mix 4 (11% MPD, 11% PEG 1,000 e 11% PEG 3,350 – Sigma Aldrich). Fragments were soaked into crystals as previously described by adding dissolved compounds directly to the crystallisation drops using an Echo liquid handler (final concentration, 20% DMSO); drops were incubated for approximately 1 to 3 hours before mounting and flash-freezing in liquid nitrogen. 
        Data were collected at the I04-1 beamline at 100 K and automatically processed with Diamond Light Source's autoprocessing pipelines using XDS (9) and either [xia2](https://doi.org/10.1107/s0907444913015308) or [DIALS](https://doi.org/10.1107/s2059798317017235). 
        Further analysis was performed with [XChemExplorer](https://doi.org/10.1107%2FS2059798316020234), electron density maps were generated with DIMPLE and ligand-binding events were identified using [PanDDA](https://doi.org/10.1038/ncomms15123). 
        Ligands were modeled into PanDDA-calculated event maps using Coot, restraints were calculated with [AceDRG](http://dx.doi.org/10.1107/S2059798317000067), and structures were refined with [BUSTER](https://doi.org/10.1107/s0907444992010400). 
        
    
    
    
