      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        For expression of protein used for crystallisation, the construct was transformed into the E. coli Rosetta 2 strain BL21(DE3), and cells were grown at 37°C in ZYM5052 medium for auto-induction supplemented with kanamycin (50 μg/ml) and chloramphenicol (35 μg/ml). After reaching an optical density at 600 nm of 0.5 to 0.6, the temperature was lowered to 18°C before induction of protein expression overnight. Harvested cells were resuspended in lysis buffer [50 mM Tris  (pH 7.0), 500 mM NaCl, 10% glycerol, 40 mM imidazole] and stored at -20°C until purification. For protein purification, pellets were gently thawed in ice and added 0.2 mg/mL lysozyme, 2 mM DTT, 2 µM PMSF, 50 U benzonase, followed by 30min incubation on ice. Lysis was conducted by sonication for 10 min, 45s pulse ON, 60s pulse OFF, 40% amplitude. Lysate was centrifuged for 30min at 15,000g at 4oC for clarification. Proteins were purified by immobilized metal affinity chromatography (IMAC) using HiTrap HP 5.0mL Ni-Sepharose resin (GE Healthcare) equilibrated with buffer A. Then protein was washed with 10 column volumes of Buffer A, than with 10% Buffer B [50 mM Tris  (pH 7.0), 500 mM NaCl, 10% glycerol, 500 mM imidazole], followed by elution with 15 mL of 100% Buffer B. Removal of the His6 tag was carried out by addition of recombinant 2 mg of TEV protease and 4 mM DTT during overnight dialysis into 2L of buffer A, followed by purification on a second IMAC column, and lastly by SEC (Superdex 75 16/60, GE Healthcare) in a buffer consisting of 500 mM NaCl, 20 mM Bis-Tris, 10 % Glycerol, pH 7.0. Proteins were characterised by SDS-polyacrylamide gel electrophoresis, then concentrated to 5 mg/mL and flash- frozen in liquid nitrogen and stored at -80°C until required.
      # Details associated with this plasmid
