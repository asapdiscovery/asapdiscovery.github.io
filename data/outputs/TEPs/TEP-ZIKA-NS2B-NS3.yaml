    - name: Full-length NS3 helicase construct bearing a N-terminal His-tag followed by a thioredoxin followed by a TEV-cleavage site.
      # Brief description of the plasmid
      description:  This protein yielded highly reproducible crystals upon microseeding, which typically diffracted to 1.5 Å resolution. This crystal system was DMSO tolerant and therefore suitable for our subsequent fragment soaking.
      # Date it was provided
      date: 2018-02-01
