  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    The conserved helicase encoded by the C-terminal portion of the non-structural protein 3 (NS3hel) in flaviviruses is employed by the Zika virus (ZIKV) to unwind double stranded RNA during the replication process. This TEP provides early tools to develop NS3hel inhibitors, including purification protocols of recombinant proteins, and reproducible crystallisation condition suitable for X-ray crystallography fragment screening.
  # Scientific Background:
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    The Zika virus (ZIKV) has become a global public health threat since it was related to major neurological disorders in both infants and adults [[1](https://doi.org/10.1016/S0140-6736(17)31450-2), [2](https://doi.org/10.1016/S0140-6736(16)00562-6)]. 
    ZIKV NS3 helicase (NS3hel) is a multifunctional enzyme involved in double-stranded RNA unwind and formation of viral replication machinery, being therefore critical for viral replication [[3](https://doi.org/10.1016/j.antiviral.2015.03.011)]. 
    NS3hel is composed by three domains, with motifs typically associated to RNA binding and ATP hydrolysis [[4](https://doi.org/10.1038/nsmb.3258)]. 
    Both these activities seem to be essential for viral replication [[5](https://doi.org/10.1093/nar/gkz650)]. 
    Moreover, drug candidates targeting NS3hel interactions with other viral proteins, such as non-structural protein 4B, was proved to be an effective way of blocking all Dengue serotypes, leading to two clinical candidates [[6](https://doi.org/10.1038/s41586-021-03990-6), [7](https://doi.org/10.1126/scitranslmed.abb2)]. 
    In this way, ZIKV NS3hel is an attractive drug target for the development of antivirals.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    Here we have established a purification protocol for recombinant NS3 helicase from Zika viruses and established a robust crystallisation suitable for fragment screening. We have performed a substantial fragment screening campaign and identified many hits.
