    - name: EV-A71 3C protease activity biochemical assay using fluorescence intensity measurements
      id: eva71-3C-protease_biochemical-assay
      description: This method is intended to measure the activity of viral proteases by using a specific labeled peptide that allows the detection of the cleaved product. The substrate contains the cleavage-sequence specific to the tested protease and is labeled in C-terminal by the fluorophore Edans (abs 336 nm; em 490 nm) and in N-ternimal by the quencher Dabcyl (abs 472 nm). In the case of a non-cleaved substrate, the proximity of Dabcyl to Edans prevents the emission and the detection of the fluorescence at 490 nm. The cleavage of the peptide by the protease allows Edans’ fluorescence emission and detection. 
      # Date it was provided
      date: 2023-04-24
      # Type: One of ['plasmid', 'xray-fragment-screen', 'pdb-deposition', 'assay', 'compounds']
      type: biochemical-assay
      # URL pointing to resource
      # For a plasmid, this should be an AddGene entry
      # ASAP Projects and Cores that contributed to this resource
      # e.g. ['Project 2', 'Structural Biology Core']
      projects: [Project 2]
      # Contributors / authors
      contributors:
      - Charline Giroud
      - Oleg Federov
      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: |
        Assay buffer: 50 mM Tris pH 7.0, 150 mM NaCl, 10% glycerol and 0.5 mM DTT (optional).
        Incubation: 1 hour at room temperature.
        EV-71 3C: protein stocks were stored at -80C and used as 2x solution (20 µM, 10 µM final assay concentration) in assay buffer.
        Substrate: Dabcyl-IEALFQGPPKFRE-Edans (LifeTein, USA) prepared as a stock solution at 5 mM in DMSO and used at 2x solution (40 µM, 20  µM final concentration assay concentration) in assay buffer.
        Positive control: GC376 (Pubchem CID 71481119), 50 µM top final assay concentration.
        Plates: ProxiPlate-384 Plus, white, Greiner cat# 6008280.
        Liquid handler: Echo® acoustic liquid handler (Beckman Coulter, USA)
        Plate reader: Pherastar FS, BMG Labtech (Germany), 350-490 FI optic module, the plate is read every 30 s for 2 hours and shacked during 5 s before the first reading.
        Protocol EV-A71 3C Pro: Ten µL of 2x protein solution were added to each well containing the compounds to be tested previously dispensed onto the plate and incubate with the enzyme for one hour at room temperature. Enzymatic reaction was initiated by the addition of 10 µL of 2x (40 µM) substrate solution using the plate reader injector. The fluorescence intensity at 490 nm was read every 30 seconds for 2 hours in kinetic mode.The IC50 was calculated by plotting the initial velocity against various concentrations of tested inhibitor by using a four parameter dose−response curve in Prism (v8.0) software.
    - name: Crystallization protocol for producing soakable crystals suitable for fragment screening
      id: eva71-3C-protease_crystallization-protocol
      description: Optimised conditions to reproduce crystals for fragment screening.
      date: 2023-02-28
      # TODO: Create category for "crystallization conditions".
      # TODO: Move this to protocols.io
      type: crystallization-protocol
      projects: [Project 2]
      cores: [Structural Biology Core]
      protocol: |
        Plate format: SwissCI 3 lens
        Screen: 0.1M Tris (pH 8.50), 0.2M Magnesium Cloride Hexahydrate, 30% w/v PEG 4000
        Reservoir volume: 30 μl
        Protein needed: 43.2ul per full plate
        Drop ratio:  1:1
        EVA71: 150nl
        Final volume: 300 nl
        Incubation temperature: 20°C in Formulatrix
        Imaging Schedule: first images after 12hrs and then following a Fibonacci sequence of days for further image collections. Crystal typically form after ~24hrs, after which they have reached the maximum size typically however precipitant often remains. Crystals typically form on their own. Crystals are sturdy and can be manipulated in solution readily.
        Morphology: typically thin rectangles with pointed ends.
        Size: ~50um in length and ~25um in width, depth of the crystals is ~5um, giving a glass shard appearance:
        ![image](/img/tep_images/eva71_cystal.png)
