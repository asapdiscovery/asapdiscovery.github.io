  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    This TEP provides early tools for structure-based discovery of enterovirus A71 (EV-A71) 3C protease inhibitors, including protocols of recombinant protein production, biochemical assays and reproducible crystallisation condition suitable for X-ray crystallography fragment screening. Full details of this TEP are available in [this living online sheet](https://docs.google.com/spreadsheets/d/19p8vFSxPMPO-UpMJGwh1sGpsHn5kYxMooJ5ucJmXRHQ/edit?gid=2111537661#gid=2111537661).
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    While enterovirus A71 (EV-A71) typically causes respiratory illness, which can be mild or severe, it can also cause [acute flaccid myelitis (AFM)](https://www.cdc.gov/acute-flaccid-myelitis/index.html), a serious neurological condition which mostly affects children that causes the muscles and reflexes in the body to become weak (via [CDC](https://www.cdc.gov/non-polio-enterovirus/about/ev-d68.html)).
    Enterovirus 3C protease is required to cleave the nonstructural region of the viral polyprotein and various host proteins to facilitate viral infection; thus, inhibition can reinstate the antiviral functions of some of these targets.
    The protease has a typical chymotrypsin fold with a Cys-His-Glu catalytic triad.
