      cores: []
      authors:
      - Michael Fairhead
      details: |
        * Vector: pNIC
        * Entry clone accession: MT215193.1
        * Cell line: E. coli BL21(DE3)
        * Tags and additions: SUMO
        * Construct protein sequence: MHHHHHHGSGDQEAKPSTEDLGDKKEGEYIKLKVIGQDSSEIHFKVKMTTHLKKLKESYCQRQGVPMNSLRFLFEGQRIADNHTPKELGMEEEDVIEVYQEQTGG//GEVNSFSGYLKLTDNVYIKNADIVEEAKKVKPTVVVNAANVYLKHGGGVAGALNKATNNAMQVESDDYIATNGPLKVGGSCVLSGHNLAKHCLHVVGPNVNKGEDIQLLKSAYENFNQHEVLLAPLLSAGIFGADPIHSLRVCVDTVRTNVYLAVFDKNLYDKLVSSFLEMKSEK
      protocol: >
        A synthetic gene (IDT) encoding a his tag sumo1 SARS-CoV-2 Nsp3 Mac1 fusion construct was cloned into the pNIC-NOTAG vector (pET28 derivative) via golden gate. The construct was transformed into the E. coli strain BL21(DE3)-RR, and cells were grown at 37°C in AIM-TB medium (FORMEDIUM) supplemented with kanamycin (50 µg/ml). After reaching an optical density at 600 nm of around 1, the temperature was lowered to 18°C before induction of protein expression overnight. Harvested cells were resuspended in lysis buffer [10 mM Hepes (pH 7.5), 500 mM NaCl, 5% glycerol, 30 mM imidazole, 0.5 mM TCEP, 1% TX-100, 0.5 mg/mL lysozyme, 0.05 mg/mL benzonase]. Proteins were first purified by immobilized metal affinity chromatography (IMAC) using Ni-Sepharose 6 FF resin (Cytiva) the column was washed with binding buffer [10 mM Hepes (pH 7.5), 500 mM NaCl, 5% glycerol, 30 mM imidazole, 0.5 mM TCEP] and target protein eluted using same buffer containing 500 mM imidazole. The SUMO tag was removed by digestion with ULP1 protease and the mixture dialysed overnight against [10 mM Hepes (pH 7.5), 500 mM NaCl, 5% glycerol, 30 mM imidazole, 0.5 mM TCEP]. Undigested protein, SUMO tagged protein and his tagged ULP1 was removed by using Ni-Sepharose 6 FF resin (Cytiva) and the unbound fraction containing untagged protein collected. Protein was lastly purified by SEC (Superose 12 pg, Cytiva) in a buffer consisting of 20 mM Tris-HCl (pH 8), 150 mM NaCl, 5% glycerol and 1 mM TCEP. Proteins were characterised by SDS-polyacrylamide gel electrophoresis and mass spec and then flash- frozen in liquid nitrogen, and stored at -80°C until required.
    - name: Fragalysis interactive exploration of X-ray fragment screen of SARS-CoV-2 nsp3 Mac1 macrodomain
      id: cosv2-NSP3-macro_fragment-screen-fragalysis
      description: We performed X-ray crystallography screening at the Diamond Light Source XChem facility and UCSF with a total of 2533 fragments, which yielded 214 unique macrodomain-binders, including 192 fragments identified in the active site.
      date: 2021-06-01
      type: xray-fragment-screen
      url: https://fragalysis.diamond.ac.uk/viewer/react/preview/target/Mac1
      projects: [Project 2]
      cores: [Structural Biology Core]
      protocol: >
        SARS-CoV-2 nsp3 Mac1 was concentrated to a final concentration of 47 mg/ml and apo crystals were grown in crystallisation solution containing 100 mM CHES (pH 9.5) and 30% PEG-3000. 
        Fragments were soaked into crystals as previously described by adding dissolved compounds directly to the crystallisation drops using an Echo liquid handler (final concentration, 10% DMSO); drops were incubated for approximately 1 to 3 hours before mounting and flash-freezing in liquid nitrogen. 
        Data were collected at the I04-1 beamline at 100 K and automatically processed with Diamond Light Source's autoprocessing pipelines using XDS (9) and either [xia2](https://doi.org/10.1107/s0907444913015308) or [DIALS](https://doi.org/10.1107/s2059798317017235). 
        Further analysis was performed with [XChemExplorer](https://doi.org/10.1107%2FS2059798316020234), electron density maps were generated with DIMPLE and ligand-binding events were identified using [PanDDA](https://doi.org/10.1038/ncomms15123). 
        Ligands were modeled into PanDDA-calculated event maps using Coot, restraints were calculated with [AceDRG](http://dx.doi.org/10.1107/S2059798317000067), and structures were refined with [BUSTER](https://doi.org/10.1107/s0907444992010400). 
        Coordinates, structure factors, and PanDDA event maps for the structures discussed are deposited in the Protein Data Bank.
