  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    The conserved macrodomain encoded as non-structural protein 3 (Nsp3 Mac1) is employed by the severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) to remove host-derived ribosylation, which is a post-translational modification involved in the production of antiviral cytokines. This TEP provides early tools to develop Nsp3 Mac1 inhibitors, including purification protocols of recombinant proteins, reproducible crystallisation condition suitable for X-ray crystallography fragment screening, biophysical (activity and binding) assays and over 200 fragment hits representing a wide range of chemotypes, that are a starting point for the development of more selective and potent compounds.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    The novel severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) pandemic, which causes the disease COVID-19, 
    has dramatically impacted the world and set the necessity for the development of efficient prophylactic and therapeutic approaches, 
    such as antivirals. As of March 2020, [over 3 million people have died of COVID-19 worldwide](https://ourworldindata.org/covid-deaths). 
    Adenosine diphosphate (ADP)-ribosylation is a highly conserved posttranslational modification related to the immune response which 
    supresses viral replication [[1](http://doi.org/10.1101/gad.334425.119), [2](https://doi.org/10.1128/mbio.01721-16)]. 
    For instance, the “antiviral poly(ADP-ribosyl) polymerase 14 (PARP14) promotes interleukin-4-dependent 
    transcription, resulting in the production of antiviral cytokines [[3](http://doi.org/10.4049/jimmunol.1701117)]. 
    In this context, viral macrodomains recognise and remove host-derived ADP-ribosylation [[4](https://doi.org/10.1128/JVI.00705-16)]. 
    Coronaviral conserved macrodomain (“Mac1”), encoded as part of the nonstructural protein3 (Nsp3) has been shown to be 
    essential for viral replication in animal studies [[5](http://doi.org/10.1098/rsob.200237), [6](https://doi.org/10.1371/journal.ppat.1007756)]. 
    Moreover, macrodomain catalytic null mutations render the murine hepatitis virus nonpathogenic [[7](https://doi.org/10.1128/jvi.02082-08)]. 
    In this way, SARS-CoV-2 Nsp3 Mac1 is an attractive drug target for the development of antivirals.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    Here we have established a purification protocol for recombinant Nsp3 Mac1 from Sars-CoV-2 and established a robust crystallisation suitable for fragment screening. We have performed a substantial fragment screening campaign and identified many hits which were validated by biophysical assays established in this work. The ligands and assays established in this work will pave the way for future drug discovery endeavours targeting Nsp3 Mac1.
  
    Fragment screen PDB group deposition: https://www.rcsb.org/groups/summary/entry/G_1002238
