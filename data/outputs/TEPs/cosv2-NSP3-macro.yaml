      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        For expression of protein used for crystallisation, the construct was transformed into the E. coli Rosetta strain BL21(DE3)-R3, and cells were grown at 37°C in LB medium (Miller) supplemented with kanamycin (50 µg/ml) and chloramphenicol (35 µg/ml). After reaching an OD~600~ of 0.5 to 0.6, the temperature was lowered to 18°C before induction of protein expression overnight by adding 0.5 mM IPTG. Harvested cells were resuspended in lysis buffer [50 mM Hepes (pH 7.5), 500 mM NaCl, 5% glycerol, 20 mM imidazole, 10 mM ßME, and complete EDTA-free protease inhibitors (Roche)] and stored at -20°C until purification. For protein purification, pellets were gently thawed in lukewarm water and lysed by high-pressure homogenisation. DNA was digested using Benzonase. Proteins were purified by immobilized metal affinity chromatography (IMAC) using Ni-Sepharose resin (GE Healthcare) and eluted stepwise in binding buffer containing 40 to 500 mM imidazole. A high-salt wash with 1 M NaCl was combined with the first elution step including 40 mM imidazole. Removal of the His6 tag was carried out by addition of recombinant TEV protease during overnight dialysis into buffer without imidazole, followed by purification on a second IMAC column, and lastly by SEC (Superdex 75, GE Healthcare) in a buffer consisting of 20 mM Hepes (pH 8.0), 250 mM NaCl, and 2 mM DTT. Macrodomain protein used for HTRF assay was not subjected to TEV cleavage and purified after the IMAC step by SEC in a buffer consisting of 25 mM Hepes (pH 7.4), 300 mM NaCl, 5% glycerol, and 0.5 mM tris(2- carboxyethyl)phosphine. Proteins were characterised by SDS-polyacrylamide gel electrophoresis, then flash- frozen in liquid nitrogen, and stored at -80°C until required.
