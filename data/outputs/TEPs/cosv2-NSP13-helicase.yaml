    - name: Cystallisation
      description:  The NSP13 crystal form contains two protomers in the P1 spacegroup and diffracts to 2.2 Å.
      date: 2020-09-16
      type: xray-fragment-screen
      url: https://www.rcsb.org/structure/7NIO
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Initial diffracting crystals were found in the Morpheus screen from Molecular dimensions for the APO form of
        the protein at 10 mg/ml. Initial crystals grew at 20 degrees from conditions containing 20 % Ethylene Glycol,
        10 % PEG 8K, 0.05 M HEPES, 0.05 M MOPS, 0.03 M sodium nitrate, 0.03 M sodium phosphate, 0.03 M
        ammonium sulphate. For crystal optimization seeding was performed, around 5-10 crystals were crushed with
        a glass probe and transferred to 25 μl of well solution. A seed bead was added, and the mixture was sonicated
        for around 30-60 seconds with pulsing. Final seeding was performed with a 1 in 400 dilution of seed stock.
        Final plates were set up with protein at 5 mg/ml (diluted 4 fold in water from 20 mg/ml stock) with a slightly
        reduced precipitant concentration (16 % ethylene glycol, 8 % PEG 8K, 0.05 M HEPES, 0.05 M MOPS, 0.03 M
        sodium nitrate, 0.03 M sodium phosphate, 0.03 M ammonium sulphate), using 300 nl drops (1:1 ratio) with
        20 nl seeds (added last).
        Data Collection: Data were collected to 1.94Å resolution at Diamond light source beamline I04-1 and
        processed using XDS.
        Data Processing: The structure was solved by molecular replacement using the program PHASER and the
        structure of SARS-CoV-1 NSP13 (6JYT) as a search model. Refinement was performed using PHENIX REFINE to
        a final Rfactor = 20.9%, Rfree = 25.3%.
    - name: Crystallographic fragment screening at Diamond XChem
      description:  The NSP13 crystal form contains two protomers and the fragment screen revealed a total of 63 fragment
                    hits across 51 datasets. These structures have been published in the PDB and are featured as a curated
                    collection in the [RCSB PDB SARS-CoV-2](https://www.rcsb.org/groups/summary/entry/G_1002164) resource. 
      date: 2020-09-16
      type: xray-fragment-screen
      url: https://www.rcsb.org/groups/summary/entry/G_1002164
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Fragments from the DSI-Poised library were added to the crystallisation drops by acoustic
        dispensing using an ECHO acoustic liquid handler from a 500 mM stock concentration dissolved in DMSO to a
        final concentration of 10%. Soaking times varied from 1 to 3 hours.
        Data Collection: Data were collected at Diamond light source beamline I04-1 and processed using the XChem
        Explorer pipeline.
        Data Processing: Structures were solved by difference Fourier synthesis using the XChem Explorer pipeline.
        Fragment hits were identified using the PanDDA program. Refinement was performed using REFMAC or
        BUSTER.
    
