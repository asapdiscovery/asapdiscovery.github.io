      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        Medium: Terrific Broth (TB) Merck with 4 ml of glycerol
        Antibiotics: Kanamycin, 50 µg/ml
        From the glycerol stock, bacteria were inoculated in 15 ml of 1 x TB in a 50 ml tube with Kanamycin 0.05
        mg/ml and 0.034 mg/ml of chloramphenicol and grown overnight in a shaker at 37°C, 250rpm. The following
        day, 40 ml of the overnight culture were inoculated in 4L of TB. The bacteria grew in an incubator at 37°C,
        shaking 180 rpm. Once the OD reached 2-3, IPTG (300uM) was added to the media and left overnight at
        18°C, shaking 180 rpm. The pellets were harvested the next following day.
        The pellet (45g cell mass) was re-suspended in 200 ml lysis buffer (50 mM HEPES pH 7.5, 500 mM NaCl, 5%
        Gol, 10 mM Imidazole, 0.5 mM TCEP) with protease inhibitors (500 Merck set III). Cells were disrupted by
        sonication for 15 mins, 10sec on 5sec off, spin in JA25.5 24500 RPM for 30 mins. The supernatant was
        incubated for 40 mins with 5ml of Ni resin (IAMC sepharose) for batch binding. The tubes containing the lysate
        were centrifuged at 700 x g at 4°C for 5 minutes and the supernatant discarded.
        Beads were loaded on a gravity flow column and washed with 40 ml lysis buffer, 25 ml wash buffer (50 mM
        HEPES pH 7.5, 500 mM NaCl, 5% Gol, 45 mM imidazole, 0.5 mM TCEP). A further wash with 10 ml Hi-salt buffer
        (50 mM HEPES pH 7.5, 1 M NaCl, 5% Gol, 0.5 mM TCEP) and again with another 10 ml of wash buffer. Proteins
        were eluted with addition of 15ml of elution buffer (50 mM HEPES pH 7.5, 500 mM NaCl, 5% Gol, 300 mM
        imidazole, 0.5 mM TCEP).
        Elution fraction was immediately applied to a 5ml HItrap SP column using a syringe, collecting the flow
        through. The SP column was washed with 10ml elution buffer and proteins were eluted with 15ml Hi-salt
        buffer. The NSP13 protein was found to be present in flow-through, wash and elution fractions and these
        fractions were pooled and treated separately from this point onward.
        For further purification both proteins were incubated overnight with TEV protease (1:40 mass ratio) and
        loaded onto gel filtration systems using a superdex 200 16/60 column equilibrated in 50 mM Hepes, 500 mM
        NaCl, 0.5 mM TCEP.
        Both pools were found to crystallise with the majority of the crystals coming from the SP flow through and
        wash which had greater yield although slightly dirtier.
        Protein was concentrated to 20 mg /ml and diluted in half with water for initial crystallization trials at 10
        mg/ml using a combination of screens and nucleotide combinations. Total yield was around 6 mg. The protein
        was confirmed by ESI-TOF intact mass spectrometry.
