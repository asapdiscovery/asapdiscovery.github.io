  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    To contribute towards the development of novel anti-viral therapeutics targeting the current and future
    emerging coronavirus threats, the Gileadi lab at the University of Oxford, together with the XChem team at
    Diamond Light Source, have teamed up to perform a crystallographic fragment screen against SARS-CoV-2
    NSP13 helicase. NSP13 is believed to act in concert with the replication-transcription complex
    (NSP7/NSP82/NSP12), possibly being involved in either disrupting downstream RNA secondary structures
    or template switching, and plays an essential role in the life cycle of SARS-CoV-2.
    This TEP includes expression clones and methods for producing the full length NSP13, and fluorescencebased activity assays suitable for compound screening. We provide a crystallisation system that produces
    reproducible crystals that diffract to high resolution, and have performed a crystallographic fragment
    screen revealing 63 fragment hits across 51 datasets. The fragment hits include several hits in pockets
    predicted to be of functional importance, including the nucleotide and nucleic acid binding sites, opening
    the way to development of novel antiviral agents.
  # Scientific Background:
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    SARS-CoV-2 is the causative agent of the current global coronavirus (COVID-19) pandemic, a severe
    respiratory disease that emerged in the Chinese city of Wuhan in late 2019 [[1](https://doi.org/10.1016/s0140-6736(20)30154-9)]. Coronaviruses belong to the
    order Nidovirales which have a positive strand RNA genome that is amongst the largest know RNA genomes
    (approximately 30 KB in length). The main SARS-CoV genome encodes two open reading frames ORF1a and
    1b, that when translated produce polyproteins that are processed by proteases into 16 non-structural
    proteins (NSP1-16)[[2](https://doi.org/10.1080/22221751.2020.1719902)] that collectively form the machinery for viral replication and transcription. The NSP13
    helicase is believed to act in concert with the replication-transcription complex (NSP7/NSP82/NSP12)[[3](https://doi.org/10.1016%2Fj.cell.2020.07.033)] and
    is a critical component for viral replication [[4](https://doi.org/10.1093/nar/gkz409)]. NSP13 is among the most conserved of the non-structural
    proteins, sharing only a single amino acid (V570I) difference with SARS-CoV-1. Thus, compounds targeting
    SARS-CoV-2 NSP13 would likely be effective against SARS-CoV-1 and potentially other future emerging
    coronaviruses, making it an ideal target for the development of new antiviral therapeutics.
    NSP13 is a large 67 kDa protein that belongs to the helicase superfamily 1B. It utilises the energy of
    nucleotide triphosphate hydrolysis to catalyse the unwinding of double stranded DNA or RNA in a 5’ to 3’
    direction. NSP13 contains 5 domains, a N-terminal zinc binding domain that coordinates 3 structural zinc
    ions, a helical “stalk” domain, a beta-barrel 1B domain and two “RecA like” helicase subdomains 1A and 2A
    that contain the residues responsible for nucleotide binding and hydrolysis. Possible sites of
    inhibition of NSP13 include the nucleotide binding pocket, the DNA/RNA binding pocket and potentially
    allosteric pockets that may block domain movements that are required as part of the NSP13 catalytic
    cycle. Initial druggability analysis indicates both nucleotide and DNA/RNA binding pockets as being
    druggable and amongst the most well conserved pockets in the entire SARS-CoV-2 genome.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    NSP13 is an important target for the development of new antiviral compounds targeting SARS-CoV-2 and
    other potential emerging viral threats. We describe a robust crystallisation system for NSP13 that produces
    crystals that routinely diffract to high resolution and have performed an X-ray fragment screen to identify
    initial binders. Of particular interest are the large number of hits in the nucleotide binding site and the
    DNA/RNA interface which may be developed into ATP or DNA competitive inhibitors. Alternatively, several
    pockets were discovered at interfaces between domains that could lead to allosteric inhibitors that prevent
    domain movements that occur as part of the helicase catalytic cycle.

    Fragment screen PDB group deposition: https://www.rcsb.org/groups/summary/entry/G_1002164
