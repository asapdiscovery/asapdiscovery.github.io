    - name: Biochemical assay protocol for EV-D68 3C protease activity measurements using fluorescence detection
      id: evd68-3C-protease_protocol-biochemical
      description: This method is intended to measure the activity of viral proteases by using a specific labelled-peptide that allows the detection of the cleaved product. The substrate contains the cleavage-sequence specific to the tested protease and is labeled in C-terminal by the fluorophore Edans (abs 336 nm; em 490 nm) and in N-terminal by the quencher Dabcyl (abs 472 nm). In the case of a non-cleaved substrate, the proximity of Dabcyl to Edans prevents the emission and the detection of the fluorescence at 490 nm. The cleavage of the peptide by the protease allows Edans’ fluorescence emission and detection.
      date: 2023-02-28
      # Type: One of ['plasmid', 'xray-fragment-screen', 'pdb-deposition', 'assay', 'compounds']
      type: assay
      projects: [Project 2]
      cores: [Structural Biology Core]
      protocol: |
        Assay buffer: 50 mM Tris pH 7.0, 150 mM NaCl, 10% glycerol and 0.5 mM DTT (optional).
        Incubation: 1 hour at room temperature.
        EV-D68 3C: protein stocks were stored at -80C and used as 2x solution (1 µM, 0.5 µM final assay concentration) in assay buffer.
        Substrate: Dabcyl-KEALFQGPPQFE-Edans (LifeTein, USA) prepared as a stock solution at 5 mM in DMSO and used at 2x solution (40 µM, 20  µM final concentration assay concentration) in assay buffer.
        Positive control: GC376 (Pubchem CID 71481119), 50  µM top final assay concentration.
        Plates: ProxiPlate-384 Plus, white, Greiner cat# 6008280.
        Liquid handler: Echo® acoustic liquid handler (Beckman Coulter, USA)
        Plate reader: Pherastar FS, BMG Labtech (Germany), 350-490 FI optic module, the plate is read every 30 s for 2 hours and shacked during 5 s before the first reading.
        Protocol EV-D68 3C Pro:
        Ten µL of 2x protein solution were added to each well containing the compounds to be tested previously dispensed onto the plate and incubate with the enzyme for one hour at room temperature. Enzymatic reaction was initiated by the addition of 10 uL of 2x (40 µM) substrate solution using the plate reader injector. The fluorescence intensity at 490 nm was read every 30 seconds for 2 hours in kinetic mode.
        The IC50 was calculated by plotting the initial velocity against various concentrations of tested inhibitor by using a four parameter dose−response curve in Prism (v8.0) software.
          ![Example assay data](../img/outputs/EV-D68-3C-protease/dose_response.png)
      details: |
        <a href="/pdfs/PAGE23-00660 - EV-D68 3C pro vs GC376 IC50.pdf" download>Download experimental metadata 1</a>
        <a href="/pdfs/TEP EV-D68 3C PAGE23-00660.pdf" download>Download experimental metadata 2</a>
    - name: Crystallization protocol for EV-D68 3C protease suitable for fragment screening
      id: evd68-3C-protease_crystallization-protocol
      description: Optimised conditions to reproduce crystals for fragment screening.
      date: 2023-02-28
      # Type: One of ['plasmid', 'xray-fragment-screen', 'pdb-deposition', 'assay', 'compounds']
      # TODO: Create category for "crystallization conditions".
      # TODO: Move this to protocols.io
      type: crystallization-protocol
      projects: [Project 2]
      cores: [Structural Biology Core]
      protocol: |
        Plate format: SwissCI 3 lens
        Screen: 0.1M Tris (pH 8.14), 0.2M Ammonium acetate, 25% w/v PEG 3350
        Reservoir volume: 30 μl
        Protein needed: 32ul per full plate
        EV D68 seeds (1:100,000), 16ul per full plate
        Drop ratio:  1:2:0.5 
        ratio of EVD68: reservoir solution: seeds / 100nl of EVD68: 200nl reservoir solution: 50nl seeds
        Final volume: 350 nl
        Incubation temperature: 20°C in Formulatrix
        Imaging Schedule: first images after 12hrs and then following a Fibonacci sequence of days for further image collections.
          Crystal typically form after ~12hrs, after 24hrs they have reached their maximum size and most of the precipitant has gone. Crystals typically either form on their own or in a small cluster of 4-6, giving a flower like  arrangement. However, upon mounting a gentle nudge dissociates the formation. 
        Morphology: typically thin rectangles with pointed ends. 
        Size:  ~100um in length and ~50um in width, depth of the crystals is ~10um, giving a glass shard appearance (see image below).
          ![EV D68 3C protease crystal shards](../img/outputs/EV-D68-3C-protease/crystal_shards.png)
    - name: Fragalysis interactive exploration of X-ray fragment screen of EV-D68 3C protease
      id: evd68-3C-protease_fragment-screening-fragalysis
      description: We performed X-ray crystallography screening at XChem/Diamond Light Source and UCSF with a total of 2533 fragments, which yielded 214 unique macrodomain-binders, including 192 fragments identified in the active site.
      #date: 2021-06-01
      date: 2023-04-26 # date fragment screen was uploaded to fragalysis
      type: xray-fragment-screen
      # TODO: link to the X-ray fragment screen
      url: https://fragalysis.diamond.ac.uk/viewer/react/projects/2721/2259
      projects: [Project 2]
      cores: [Structural Biology Core]
      protocol: >
        Fragments were soaked into crystals as previously described by 
        adding dissolved compounds directly to the crystallisation drops using an 
        Echo liquid handler (final concentration, 10% DMSO); drops were incubated 
        for approximately 1 to 3 hours before mounting and flash-freezing in liquid
        nitrogen.   
        Data were collected at the I04-1 beamline at 100 K and 
        automatically processed with Diamond Light Source's autoprocessing 
        pipelines using XDS (9) and either 
        [xia2](https://doi.org/10.1107/s0907444913015308) or 
        [DIALS](https://doi.org/10.1107/s2059798317017235). 
        Further analysis was performed with 
        [XChemExplorer](https://doi.org/10.1107%2FS2059798316020234), electron 
        density maps were generated with DIMPLE and ligand-binding events were 
        identified using [PanDDA](https://doi.org/10.1038/ncomms15123). 
        Ligands were modeled into PanDDA-calculated event maps using Coot, 
        restraints were calculated with 
        [AceDRG](http://dx.doi.org/10.1107/S2059798317000067), and structures were 
        refined with [BUSTER](https://doi.org/10.1107/s0907444992010400). 
