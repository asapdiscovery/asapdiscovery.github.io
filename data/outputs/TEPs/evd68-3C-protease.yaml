      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        The construct was transformed into the E. coli strain BL21(DE3)-RR-BirA (pCDF-BirA), and cells were grown at 37°C in TB medium supplemented with kanamycin (50 µg/ml) and streptomycin (50 µg/ml). After reaching an optical density at 600 nm of around 1, the temperature was lowered to 18°C. After 30 minutes 0.5 mM D-biotin was added and then after a further 30 minutes induction of protein expression was induced by adding 0.5 mM IPTG and growth continued overnight. Harvested cells were resuspended in lysis buffer [10 mM HEPES (pH 7.5), 500 mM NaCl, 5% glycerol, 30 mM imidazole, 0.5 mM TCEP, 1% TX-100, 0.5 mg/mL lysozyme, 0.05 mg/mL benzonase, 0.5 mM D-Biotin]. Proteins were first purified by immobilized metal affinity chromatography (IMAC) using Ni-Sepharose 6 FF resin (Cytiva) the column was washed with binding buffer [10 mM HEPES (pH 7.5), 500 mM NaCl, 5% glycerol, 30 mM imidazole, 0.5 mM TCEP] and target protein eluted using same buffer containing 500 mM imidazole. Protein was lastly purified by SEC (Superose 12 pg,Cytiva) in a buffer consisting of 10 mM HEPES (pH 7.5), 500 mM NaCl, 5% glycerol and 0.5 mM TCEP. Proteins were characterised by SDS-polyacrylamide gel electrophoresis and mass spec and then flash- frozen in liquid nitrogen,and stored at -80°C until required.
