      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        The construct was transformed into the E. coli strain BL21(DE3)-RR, and cells were grown at 37°C in TB autoinduction medium supplemented with kanamycin (50 µg/ml). After reaching an optical density at 600 nm of around 2, the temperature was lowered to 18°C for 24h to allow autoinduction through lactose metabolism was triggered overnight. Harvested cells were resuspended in lysis buffer [50 mM HEPES pH 7.5, 500 mM NaCl, 5% glycerol, 0.5mM TCEP] with addition of 0.5 mg/mL lysozyme, 0.05 mg/mL benzonase. Proteins were first purified by immobilized metal affinity chromatography (IMAC) using Ni-Sepharose 6 FF resin (Cytiva) the column was washed with wash buffer [10 mM Bicine pH 8.5, 500 mM NaCl, 5% glycerol, 0.5mM TCEP, 30mM imidazole] and target protein eluted using same buffer containing 300 mM imidazole. Protein was lastly purified by SEC (sepax SEC SRT-100) in a buffer consisting of 10 mM Bicine pH 8.5, 500 mM NaCl, 5% glycerol, 0.5mM TCEP. Proteins were characterised by SDS-polyacrylamide gel electrophoresis andd mass spec and then flash- frozen in liquid nitrogen, and stored at -80°C until required.
