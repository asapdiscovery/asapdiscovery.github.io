  # Summary of Project
  # This is Markdown: See https://www.markdownguide.org/ for guide
  summary: >
    The conserved 3C protease of enterovirus D68 is required to cleave the nonstructural region of the viral polyprotein.
    This TEP aims to provide early tools for structure-based discovery of 3C protease inhibitors, including purification protocols of recombinant proteins, and reproducible crystallisation condition suitable for X-ray crystallography fragment screening.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    While enterovirus D68 (EV-D68) typically causes respiratory illness, which can be mild or severe, it can also cause [acute flaccid myelitis (AFM)](https://www.cdc.gov/acute-flaccid-myelitis/index.html), a serious neurological condition which mostly affects children that causes the muscles and reflexes in the body to become weak (via [CDC](https://www.cdc.gov/non-polio-enterovirus/about/ev-d68.html)).
    Enterovirus 3C protease is required to cleave the nonstructural region of the viral polyprotein. 
    3C also cleaves many host proteins to facilitate viral infection; thus, inhibition can reinstate the antiviral functions of some of these targets.
    The protease has a typical chymotrypsin fold with a Cys-His-Glu catalytic triad.
  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide    
  conclusion: >
    Here we have established a purification protocol for recombinant 3C 
    protease from enterovirus D68 and established a robust crystallisation 
    suitable for fragment screening. We have performed a substantial fragment 
    screening campaign and identified many hits which were validated by 
    biophysical assays established in this work. The ligands and assays 
    established in this work will pave the way for future drug discovery 
    endeavours targeting enterovirus D68 3C protease.
