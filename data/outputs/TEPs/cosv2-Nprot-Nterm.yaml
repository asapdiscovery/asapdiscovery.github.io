  # Scientific Background
  # This is Markdown: See https://www.markdownguide.org/ for guide
  scientific_background: >
    Nucleocapsid protein undergoes several assembly and disassembly events during the viral infectious cycle. Within virions, it protects the RNA genome. Its oligomeric structure must be dismantled to release viral RNA during cell entry, then newly synthesized protein must assemble to make new virions.
