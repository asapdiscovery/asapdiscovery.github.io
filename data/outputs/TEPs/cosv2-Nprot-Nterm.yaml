    - name: Tryptophan quench
      description: Final concentration of protein is 14 uM (arbitrary, once compounds get more potent this will become limiting). Note that because of the way the dilutions are done, final compound concentrations are 0.9x of the designed titration. 
      date: 2021-11-15
      type: xray-fragment-screen
      url: https://fragalysis.diamond.ac.uk/viewer/react/projects/2706/2244
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        N-protein crystallization conditions:

        * Protein Buffer - 50 mM Tris pH 8, 300 mM NaCl, 1 mM DTT
        * Reservoir Solution - 23 % PEG 4000, 0.1 M HEPES pH 7.8, 10 % isopropanol
        * protein concentration - 20 mg/mlSeed stock - 1/100 dilution
        * Reservoir well volume - 30 ul
        * Drop volume - 400 nl
        * Protein volume in drop - 200 nl
        * Reservoir volume in drop - 170 nl
        * seed volume in drop - 30 nl 
        * Temperature: 20°C
        * visible growth in 12 hours, full growth in 36 hours
        * DMSO tolerance: 20%
        * Average resolution (Å): 1.7
        * Crystal morphology: Bi-pyramid

        Steps:

        * Prepare working stock (10X) of p1127; 140 uM in Assay buffer without DMSO
        * Prepare compound dilutions in a 96 well plate, need 45 uL per well. If running a duplicate with blank dilution for compound fluorescence prepare 200 uL of each concentration. Normally I was doing a 1:1.5 dilution series to get a good coverage at the higher concentrations for weak compounds.  
        * Pipette 5 uL of 10X protein into 384 well plate for compound titrations 
        * (if needed) Pipette 5 uL of assay buffer into 384 well plate for blank titrations 
        * Pipette 45 uL of compound dilution on top of the 5 uL of 10X protein, including just assay buffer+DMSO
        * Equilibrate for 10 min 
        * Read fluorescence at 350nm
        * If needed subtract compound fluorescence and fit using 4 parameter dose-response in Prism. 
      details: |
        Assay buffer: 150 mM NaCl, 50 mM Tris pH 8, 1 mM DTT(usually prepared as aliquots of 10X, frozen and thawed for use). DMSO added to 1-5% v/v depending on compounds.
        
        Protein: p1127 (nprot) in 300 mM NaCl, 50 mM Tris pH 8, 1 mM DTT
        
        PHERAstar reader 
        
        384 well low-binding plate (CLS3575)

 
