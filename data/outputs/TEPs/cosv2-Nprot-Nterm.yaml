      # Detailed expression protocol associated with this plasmid
      # This is Markdown: See https://www.markdownguide.org/ for guide    
      # TODO: In future, this should be a protocols.io link
      protocol: >
        Expression conditions:
        Plasmid was transformed into C41 competent E. coli and single colony used to inoculate an overnight starter culture (100 mL in LB). Next morning, N x 0.5 L of ZYP-5052 autoinduction media (with 1X Ampicillin) were inoculated 1:100 with the starter culture. Cultures were then incubated for 3 hours at 37 °C after which the cells were cooled down to 25C and left to grow overnight. In the morning cells were pelleted by centrifugation (25 min; 5000rpm any compatible centrifuge). Pellet was snap frozen in liquid nitrogen until processed.
        Lysis:
        Pellet was resuspended in Lysis buffer to achieve a final volume of ~150 mL. To achieve complete lysis, resuspended cells were sonicated on ice at 70% amp, 5s on 10s off for 7 minutes. Soluble protein had been recovered by centrifugation (18 000rpm in JA25.50 rotor for 45 minutes).
        Lysis buffer: 1 M NaCl, 10 mM Imidazole, 50 mM Tris pH 8, 2 mM DTT, cOmplete Roche Protease inhibitor tablets, 15% v/v 1XBugBuster+Benzonase
        IMAC:
        Soluble protein was applied onto a gravity flow column, which has been prepared with 10 mL of Ni-NTA Agarose (5 mL of beads) washed in Buffer B. The lysate was allowed to drip slowly through the resin and the flow through collected for analysis. Next, the column was washed in 100 mL of Buffer B and collected as Wash. Finally, the protein was eluted with Buffer E in 3 mL fractions (total ~24 ml)
