    - name: "Structure of Coxsackievirus A16 (G-10) 2A protease"
      description: Apo structure, a small number of mutations away from EV-A71 2A protease
      id: eva71-2A-protease_structure-apo
      date: 2023-08-02
      url: https://www.rcsb.org/structure/8POA
      type: pdb-structure
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Plate format: Swiss CI 3 lens
        Screen: 0.2M Ammonium Formate and 20% PEG 3350 (Condition H01 of ShotGun 1 screen)
        Buffer: 25mM HEPEs, pH 7.5, 150mM NaCl, 0.5mM TCEP, 5% Glycerol
        Concentration: 12.5 mg/ml
        Drop ratio:  2:1 ratio of protein: reservoir solution
        Incubation: 20°C in Formulatrix for 3 days
        Imaging Schedule: first images after 12hrs and then following a Fibonacci sequence of days for further image collections

