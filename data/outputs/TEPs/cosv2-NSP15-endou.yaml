    - name: Biochemical assay for SARS-CoV-2 nsp15 endoribonuclease activity using FRET
      id: ccosv2-NSP15-endou_biochemical-assay
      description: 
      date: 2020-11-01
      type: biochemical-assay
      projects: [Project 2]
      cores: [Structural Biology Core]     
      protocol: >
        Fluorogenic oligonucleotide substrate 5'6-FAM-dArUdAdA-6-TAMRA3’ was purchased from GenScript. 
        Activity assays were performed in 25 mM BIS-Tris-HCl buffer 6.0 pH, 0.25 μM substrate and 100 nM NSP15mon at 30 C. 
        Time-course reactions were directly monitored in a Stratagene Mx3005P (Agilent Technologies) using FAM filters.
    
    
    


