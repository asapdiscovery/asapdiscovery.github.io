    url: https://www.protocols.io/view/mers-main-protease-mpro-fluorescence-dose-response-eq2ly7r1rlx9
  type: biochemical-assay-protocol
  cores: [Biochemical Assay Core]
  events:
  - date: 2023-04-19
    description: draft v3

