asapdiscovery:
  name: "asapdiscovery"
  description: Monorepo for running computational chemistry project support for ASAP targets, including docking, free energy calculations, chemoinformatics  and machine learning.
  permalink: http://asapdiscovery.org/outputs/software/#asapdiscovery
  projects: [Project 5, Computational Chemistry Core]
  links:
  - name: GitHub
    url: https://github.com/asapdiscovery/asapdiscovery
  - name: Documentation
    url: https://asapdiscovery.readthedocs.io/en/latest

choppa:
  name: "choppa"
  description: "A Python library for visualizing DMS data and other fitness data directly on protein structures."
  permalink: http://asapdiscovery.org/outputs/software/#choppa
  projects: [Project 5, Computational Chemistry Core]
  links:
  - name: GitHub
    url: https://github.com/asapdiscovery/choppa
  - name: Documentation
    url: https://choppa.readthedocs.io

argos:
  name: "argos"
  description: "A web based visualisation tool for viewing DMS data on protein structures."
  permalink: http://asapdiscovery.org/outputs/software/#argos
  projects: [Project 5, Computational Chemistry Core]
  links:
  - name: GitHub
    url: https://github.com/asapdiscovery/argos 


hindsight:
  name: "hindsight"
  description: "Generates and continuously updates plots comparing computational chemistry predictions with experimental data to aid in lead optimization campaigns."
  permalink: http://asapdiscovery.org/outputs/software/#hindsight
  projects: [Project 5, Computational Chemistry Core]
  links:
  - name: GitHub
    url: https://github.com/asapdiscovery/hindsight-public


falcbot:
  name: "falcbot"
  description: "A slack integration for running computational chemistry workflows."
  permalink: http://asapdiscovery.org/outputs/software/#falcbot
  projects: [Project 5, Computational Chemistry Core]
  links:
  - name: GitHub
    url: https://github.com/asapdiscovery/FALCBot