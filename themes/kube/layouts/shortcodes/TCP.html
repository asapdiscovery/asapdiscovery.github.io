<!-- TODO: How should we sort the target data? -->
{{ range $.Site.Data.targets }}
    <!-- Render TPP for the target-->
    {{ if eq .TCP.status "completed" }}
        <!-- TODO: Render anchor -->
        <a id="{{ .TCP.anchor }}"></a>
        <!-- Write header as "### " + .overview.name and render with markdownify to create TOC entry -->
        {{ with .TCP.title }} {{ printf "### %s" . | markdownify }} {{ end }}
        <!-- TODO: Link back to TPP driving this TCP -->
        <!-- Render content as Markdown -->
        {{ .TCP.content | markdownify }}
    {{ end }}
{{ end }}
